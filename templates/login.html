<div>
	<fieldset>
		<form>
			<input ng-model="credentials.username" type="text" placeholder="username">
		</form>
		<br>
		<form>
			<input ng-model="credentials.password" type="text" placeholder="password">
		</form>
		<br>
		<form>
			<button ng-click="checkCredentials(credentials)" type="submit">Login</button> 
		</form>
	</fieldset>
</div>
